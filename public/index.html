<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap DaeteTimePicker</title>
    <link rel="stylesheet" href="./stylesheets/datapicker/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./stylesheets/datapicker/bootstrap-datetimepicker.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/form.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body style="margin: 40px">
    <div class="container">
      <div class="row">
        <div class="form_data col-lg-6 col-md-6 col-sm-6">
          <h1>Ввод показаний. Узел учета №0146Т</h1>
          <h2>Дата снятия показаний</h2>
          <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon-calendar glyphicon"></span>
              </span>
            </div>
          </div>

          <script src="./javascripts/datapicker/jquery-3.2.1.min.js"></script>
          <script src="./javascripts/datapicker/moment-with-locales.min.js"></script>
          <script src="./javascripts/datapicker/bootstrap.min.js"></script>
          <script src="./javascripts/datapicker/bootstrap-datetimepicker.min.js"></script>
          <script src="./javascripts/datapicker/datapicker_function.js"></script>

          <form action="/form" name="form" method="POST">
            <h2>Показания</h2>
            <div class="form-group">
              <label for="q1">Введите количество тепла Q-1</label>
              <input
                type="text"
                class="form-control"
                id="q1"
                name="q1"
                placeholder="Q-1, Гкал"
              />
            </div>
            <div class="form-group">
              <label for="q2">Введите количество тепла Q-2</label>
              <input
                type="text"
                class="form-control"
                id="q2"
                name="q2"
                placeholder="Q-2, Гкал"
              />
            </div>
            <div class="form-group">
              <label for="Т1">Введите температуру теплоносителя Т-1</label>
              <input
                type="text"
                class="form-control"
                id="Т1"
                name="Т1"
                placeholder="Т-1,°С"
              />
            </div>
            <div class="form-group">
              <label for="Т2">Введите температуру теплоносителя Т-2</label>
              <input
                type="text"
                class="form-control"
                id="Т2"
                name="Т2"
                placeholder="Т-2,°С"
              />
            </div>
            <div class="form-group">
              <label for="V1">Введите объем теплоносителя V-1</label>
              <input
                type="text"
                class="form-control"
                id="V1"
                name="V1"
                placeholder="V-1, м&#179;"
              />
            </div>
            <div class="form-group">
              <label for="V2">Введите объем теплоносителя V-2</label>
              <input
                type="text"
                class="form-control"
                id="V2"
                name="V2"
                placeholder="V-2, м&#179;"
              />
            </div>
            <div class="form-group">
              <label for="M1">Введите массу теплоносителя M-1</label>
              <input
                type="text"
                class="form-control"
                id="M1"
                name="M1"
                placeholder="M-1, Тонны"
              />
            </div>
            <div class="form-group">
              <label for="M2">Введите массу теплоносителя M-2</label>
              <input
                type="text"
                class="form-control"
                id="M2"
                name="M2"
                placeholder="M-2, Тонны"
              />
            </div>
            <div class="form-group">
              <label for="work_device"
                >Время работы счетчика в без аварийном режиме</label
              >
              <input
                type="text"
                class="form-control"
                id="work_device"
                name="work_device"
                placeholder="Введите время в часах"
              />
            </div>
            <div class="form-group">
              <label for="work_device_error"
                >Время работы счетчика в аварийном режиме</label
              >
              <input
                type="text"
                class="form-control"
                id="work_device_error"
                name="work_device_error"
                placeholder="Введите время в часах"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Примечания</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                name="exampleFormControlTextarea1"
                rows="3"
                placeholder="Введите примечания"
              ></textarea>
            </div>
            <button
              type="button"
              class="sendButton btn btn-primary"
              value="Отправка произошла"
            >
              Отправить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./javascripts/formValue/formValue.js"></script>
  </body>
</html>
